{% extends "structure.html" %}

{% block main %}

<h1>This is the home page</h1>
<form action="/" method="post">

    <input type="text" name="username" placeholder="username">
    <label for="password">Password</label>

    <input type="submit" value="submit">
</form>
<p>{{ message }}</p>

{% endblock main %}
